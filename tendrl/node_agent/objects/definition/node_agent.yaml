---
namespace.node_agent:
  objects:
    Definition:
        enabled: True
        help: "Definition"
        value: _tendrl/definitions/data
        list: _tendrl/definitions/data
        attrs:
            master:
                help: master definitions
                type: String
    Config:
        enabled: True
        help: "Config"
        value: _tendrl/config/data
        list: _tendrl/config/
        attrs:
            data:
                help: config
                type: String
    GlobalNetwork:
      attrs:
        interface:
          help: "network interface name"
          type: List
        ipv4:
          help: "ipv4 addresses"
          type: List
        ipv6:
          help: "ipv6 addresses"
          type: List
        netmask:
          help: "subnet masks"
          type: List
        subnet:
          help: "subnet"
          type: String
        status:
          help: "interface status up/down"
          type: String
        interface_id:
          help: "unique id"
          type: String
        sysfs_id:
          help: "sysfs id"
          type: String
        device_link:
          help: "device link"
          type: String
        interface_type:
          help: "interface type"
          type: String
        model:
          help: "interface model"
          type: String
        driver_modules:
          help: "driver modules"
          type: String
        driver:
          help: "driver"
          type: String
        hw_address:
          help: "hardware address"
          type: String
        link_detected:
          help: "link detected"
          type: String
      enabled: true
      list: nodes/$NodeContext.node.id/Networks
      help: "Global subnet wise network interface"
      value: /networks
    Message:
      attrs:
        message_id:
          help: "Message UUID"
          type: String
        timestamp:
          help: "time"
          type: Time
        priority:
          help: "Message priority"
          type: String
        publisher:
          help: "Message publisher"
          type: String
        node_id:
          help: "node id"
          type: String
        payload:
          help: "Differ based on message"
          type: Dict
        caller:
          help: "Called details"
          type: Dict
      enabled: true
      list: /Messages/events
      help: "Messages"
      value: /Messages/events
    NodeMessage:
      attrs:
        message_id:
          help: "Message UUID"
          type: String
        timestamp:
          help: "time"
          type: Time
        priority:
          help: "Message priority"
          type: String
        publisher:
          help: "Message publisher"
          type: String
        node_id:
          help: "node id"
          type: String
        payload:
          help: "Differ based on message"
          type: Dict
        caller:
          help: "Called details"
          type: Dict
      enabled: true
      list: node/$NodeContext.node_id/Messages
      help: "Node Messages"
      value: node/$NodeContext.node_id/Messages
    ClusterMessage:
      attrs:
        message_id:
          help: "Message UUID"
          type: String
        timestamp:
          help: "time"
          type: Time
        priority:
          help: "Message priority"
          type: String
        publisher:
          help: "Message publisher"
          type: String
        node_id:
          help: "node id"
          type: String
        payload:
          help: "Differ based on message"
          type: Dict
        caller:
          help: "Called details"
          type: Dict
      enabled: true
      list: clusters/$TendrlContext.integration_id/Messages
      help: "Cluster Messages"
      value: clusters/$TendrlContext.integration_id/Messages
tendrl_schema_version: 0.3
