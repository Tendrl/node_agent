---
namespace.node_agent:
  flows:
    GenerateJournalMapping:
      tags:
        - tendrl/monitor
      help: Generate journal mapping
      enabled: true
      inputs:
        mandatory:
          - Cluster.node_configuration
        optional:
          - TendrlContext.integration_id
      run: node_agent.flows.GenerateJournalMapping
      uuid: 3f94a48a-05d7-408c-b400-e27827f4eacc
      type: Create
      version: 1
    ConfigureCollectd:
      atoms:
        - tendrl.objects.Node.atoms.Cmd
      help: "Execute given command on given node"
      enabled: true
      inputs:
        mandatory:
          - 'Node[]'
          - Service.name
          - graphite_host
          - graphite_port
      post_run:
        - tendrl.objects.Service.atoms.CheckServiceStatus
      pre_run:
        - tendrl.objects.Node.atoms.CheckNodeUp
      run: tendrl.node_agent.flows.ConfigureCollectd
      type: Create
      uuid: dc8fff3a-34d9-4786-9282-55eff6abb6c4
      version: 1
  objects:
    GlobalNetwork:
      attrs:
        interface:
          help: "network interface name"
          type: List
        ipv4:
          help: "ipv4 addresses"
          type: List
        ipv6:
          help: "ipv6 addresses"
          type: List
        netmask:
          help: "subnet masks"
          type: List
        subnet:
          help: "subnet"
          type: String
        status:
          help: "interface status up/down"
          type: String
        interface_id:
          help: "unique id"
          type: String
        sysfs_id:
          help: "sysfs id"
          type: String
        device_link:
          help: "device link"
          type: String
        interface_type:
          help: "interface type"
          type: String
        model:
          help: "interface model"
          type: String
        driver_modules:
          help: "driver modules"
          type: String
        driver:
          help: "driver"
          type: String
        hw_address:
          help: "hardware address"
          type: String
        link_detected:
          help: "link detected"
          type: String
      enabled: true
      list: nodes/$NodeContext.node.id/Networks
      help: "Global subnet wise network interface"
      value: /networks
tendrl_schema_version: 0.3
